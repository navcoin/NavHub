<nav id="sidebar-wrapper" class="">
    <a id="menu-close" href="#" class="close-btn toggle">CLOSE <i class="ion-log-in"></i></a>
    <ul class="sidebar-nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }} nav-dropdown">
        <span class="nav-top-item">
            {{ .Pre }}
            <span>{{ .Name }}</span>
            <span class="fa fa-angle-double-down"></span>
        </span>
        <ul class="sub-menu">
            {{ range .Children }}
            <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{ .URL }}"><span class="fa fa-angle-right"></span>{{ .Name }}</a>
            {{ end }}
        </ul>
        {{else}}
        <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{.URL}}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        {{end}}
        {{end}}
        </li>
    </ul>
</nav>
